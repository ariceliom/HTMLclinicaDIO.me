<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML</title>
        <link rel="stylesheet" href="style.css">
        <style>
            h1 {
            margin: 0;
            }

            section {
            padding: 2rem;
            }

            h2 {
            margin-bottom: 1rem;
            }

            p {
            margin-bottom: 1rem;
            }

            .informacoes {
            display: flex;
            flex-wrap: wrap;
            }

            .informacoes ul {
            list-style: none;
            padding: 0;
            margin: 0;
            }

            .informacoes li {
            margin-bottom: 0.5rem;
            }

            iframe {
            margin-top: 1rem;
            width: 100%;
            }

            form {
            margin-top: 2rem;
            }

            form label {
            display: block;
            }
        </style>
    </head>
    <body>
        <div id="inicio" class="wrapper">
            <div class="menu">
                <!-- Aqui vai o seu menu -->
                <ul>
                    <li><a href="index.html">Página Principal</a></li>
                    <li><a href="sobre.html">Sobre a clínica</a></li>
                    <li><a href="horario.html">Horário de Atendimento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>

            <div class="main">
                <div class="header">
                    <!-- Aqui vai o seu header -->
                    <img src="sobre.jpg" alt="logo da clinica de saude" style="width: 100%; height: 100%"/>
                </div>
        
                <div class="content">
                    <!-- Aqui vai o seu conteúdo -->
                    <section id="contato">
                        <h2>Contato</h2>
                        <p>
                          Entre em contato conosco para dúvidas, agendamentos ou sugestões.
                        </p>
                        <div class="informacoes">
                          <ul>
                            <li><strong>Telefone:</strong> (85) 9999-9999</li>
                            <li><strong>WhatsApp:</strong> (85) 9999-9999</li>
                            <li><strong>Endereço:</strong> Rua X, nº 123, Bairro Y, Fortaleza - CE</li>
                          </ul>
                          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3316.660723860149!2d-38.54169028500442!3d-3.731626197713546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c7477775229310b:0x4b2229f097344271!2sRua%20X,%20123%20-%20Bairro%20Y,%20Fortaleza%20-%20CE!5e0!3m2!1spt-BR!2sbr!4v1672521671444!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <form action="" method="post">
                          <label for="nome">Nome:</label>
                          <input type="text" id="nome" name="nome" required>
                          <label for="email">E-mail:</label>
                          <input type="email" id="email" name="email" required>
                          <label for="assunto">Assunto:</label>
                          <input type="text" id="assunto" name="assunto" required>
                          <label for="mensagem">Mensagem:</label>
                          <textarea id="mensagem" name="mensagem" required></textarea>
                          <button type="submit">Enviar</button>
                          <button type="reset">Limpar</button>
                        </form>
                    </section>
                </div>
        
                <div class="footer">
                    <!-- Aqui vai o seu rodapé -->
                    <p>Todos os direitos reservados!</p>
                </div>
            </div>
        </div>
    </body>
</html>
